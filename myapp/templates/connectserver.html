{% extends 'base.html' %}
{% block body %}
<div class="d-flex justify-content-center mt-4">
<form method='POST' class="card p-4" style="width: 300px;">
    {% csrf_token %}
    <center>
        {% for field in form %}
        <div class='form-group'>
            <td>{{field.label}}</td>
            <td>{{field}}</td>
        </div>
        {% endfor %}
        <center><input type="submit" value="Submit" class="btn btn-success" /></center>
        {% if error %}
            <h4 class="mt-3" style="color: red;">{{error}}</h4>
        {% endif %}
    </center>

</form>
</div>
{% endblock body %}
{% block endscript %}
<script>
    $('#id_database_type').change(function () {
        if ($('#id_database_type').val() == 'postgres') {
            $('#id_port').val('5432')
        }
        else if ($('#id_database_type').val() == 'mysql') {
            $('#id_port').val('3306')
        }
    }).trigger('change')
</script>
{% endblock endscript %}
